apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-demo
  annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /ping/?(.*)
        backend:
          serviceName: ping-svc
          servicePort: 80
      - path: /pong/?(.*)
        backend:
          serviceName: pong-svc
          servicePort: 80
