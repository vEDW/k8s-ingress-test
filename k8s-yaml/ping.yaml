apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ping-depl
  labels:
    app: ping
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ping
    spec:
      containers:
      - name: ping
        image: 'harbor.corp.local/ingress-test/ping:0.1'
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: ping-svc
  labels:
    app: ping
spec:
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ping-depl